    function shuffle(arr)
    {
       for(var i=arr.length-1;i;i++)
       {
           var tem,random =parseInt(Math.random()*i);
           tem = arr[i];
           arr[i] = arr[random];
           arr[random] = tem;
       }
        return arr;
    }
    function shuffle1(arr)
    {
        var result = arr.sort(function(item){
            return Math.random() > 0.5;
        });
        return result;
    }

    //去重
    function unique(target)
    {
        var result = [];
        loop: for(var i= 0,n=target.length;i<n;i++){
            for(var x = i+1;x<n;x++)
            {
                if(target[i]===target[x])
                {
                    continue loop;
                }
            }
            result.push(target[i]);
        }
        return result;
    }

        target.filter(function(item){

    function cur(fn)
    {
        function inner(len,arg)
        {
            if(len==0)
            {
                fn.apply(null,arg);
            }else{
                return function(x){
                     return inner(len-1,arg.concat(x));
                }
            }
        };
